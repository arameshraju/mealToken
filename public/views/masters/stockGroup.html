<div ng-controller="sGroupCtrl">
<div class="row">
<div class="col-sm-12">
<div class="panel panel-primary"> 
    <div class="panel-heading"> 
        <h3 class="panel-title">Stock Group List</h3> </div> 
        <div class="panel-body">
            <table class="table">
            <thead>
                <tr>
                    <td>Stock Group</td><td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sg in stockGroup">
                    <td>{{sg.stockgroup}}</td><td>{{sg.stockgroupdesc}}</td>
                </tr>
                </tbody>
                
            </table>
        
        </div> 
        </div>
</div>
</div>
<div class="row">
     <div class="col-lg-2 col-md-4 col-sm-6  col-lg-offset-5 col-md-offset-4 col-sm-offset-3">
    <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Stock Group Name</label>
            <input type="text" class="form-control" ng-model="master.stockgroup" id="exampleInputEmail1" placeholder="Department Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control"  ng-model="master.stockgroupdesc" id="exampleInputPassword1" placeholder="Description">
          </div>

          <button type="submit" ng-click="saveAction()" class="btn btn-default">Save</button>
</form>
    </div> 
</div>    
</div>
