<div ng-controller="deptCtrl">
<div class="row">
<div class="col-sm-12">
<div class="panel panel-primary"> 
    <div class="panel-heading"> 
        <h3 class="panel-title">Department List</h3> </div> 
        <div class="panel-body">
            <table class="table">
            <thead>
                <tr>
                    <td>Department Name</td><td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in department">
                    <td>{{d.name}}</td><td>{{d.description}}</td>
                </tr>
                </tbody>
                
            </table>
        
        </div> 
        </div>
</div>
</div>
    
<div class="row">
     <div class="col-lg-2 col-md-4 col-sm-6  col-lg-offset-5 col-md-offset-4 col-sm-offset-3">
    <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Department Name</label>
            <input type="text" class="form-control" ng-model="master.name" id="exampleInputEmail1" placeholder="Department name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" ng-model="master.description" id="exampleInputPassword1" placeholder="Description">
          </div>

          <button type="submit" ng-click="deptSave()" class="btn btn-default">Save</button>
</form>
    </div> 
</div>    
</div>
